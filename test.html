<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1 {  /* Asumiendo que el texto está en una etiqueta h1 */
        font-family: sans-serif; /* Puedes cambiar la fuente si lo deseas */
        font-size: 4em; /* Ajusta el tamaño según tus necesidades */
        color: #ff0000; /* Rojo para "Friday" */
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Sombra negra */
        margin: 0; /* Elimina el margen por defecto */
      }
      
      h1 span { /* Para la palabra "Black" */
        color: #808080; /* Gris para "Black" */
      }
    </style>
</head>
<body>
  <h1><span>Black</span><br> Friday</h1>

</body>
</html>
